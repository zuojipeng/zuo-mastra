# Cloudflare Pages 配置文件（可选）
# 如果使用 Cloudflare Dashboard 部署，这个文件不是必需的

name = "prompt-optimizer-agent"
compatibility_date = "2024-01-01"

# 环境变量（实际部署时在 Dashboard 中配置）
